<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Developer's Profile</h1>
            <p>Web Developer & Explorer</p>
        </header>

        <section class="details">
            <h2>Interests</h2>
            <ul>
                <li>Coding</li>
                <li>Hiking</li>
                <li>Reading Sci-Fi</li>
            </ul>

            <h2>Statistics</h2>
            <table>
                <tr>
                    <th>Projects</th>
                    <th>Experience</th>
                    <th>Coffee Consumed</th>
                </tr>
                <tr>
                    <td>Web system</td>
                    <td>5 Years</td>
                    <td>Countless</td>
                </tr>
                <tr>
                    <td>Mobile App</td>
                    <td>3 Years</td>
                    <td>Much</td>
                </tr>
            </table>
        </section>

        <button id="messageBtn">Click to greet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
